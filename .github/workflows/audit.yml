name: Audit

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: stable

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -ldflags="-s -w" -o ./bin/service ./cmd/

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.60

    - name: Run tests
      run: go test -race -vet=off ./...